<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PowerKeyRules WebUI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="shell">
    <section class="card">
      <header class="header">
        <div>
          <p class="eyebrow">LSPosed · Zygisk</p>
          <h1>PowerKeyRules</h1>
          <p class="subtitle">可视化配置物理按键规则，无需直接编辑 JSON。</p>
        </div>
        <div class="header-actions">
          <button id="btnSettings" class="btn-icon" title="全局设置">
            <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.35 19.43,11.03L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.47,5.32 14.87,5.07L14.49,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.51,2.42L9.13,5.07C8.53,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11.03C4.53,11.35 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.95C7.96,18.34 8.53,18.68 9.13,18.93L9.51,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.49,21.58L14.87,18.93C15.47,18.68 16.04,18.34 16.56,17.95L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" /></svg>
          </button>
        </div>
      </header>

      <section class="rules">
        <div class="rules-header">
          <h2>规则列表</h2>
          <div class="rules-actions">
            <button id="btnAddNew" class="btn-primary">添加规则</button>
            <button id="btnGlobalSave" class="btn-orange">保存规则</button>
          </div>
        </div>
        <div id="ruleList" class="rule-list empty">
          <p class="muted">暂无规则，点击“添加规则”开始。</p>
        </div>
      </section>

      <!-- Modal: Global Settings -->
      <div id="modalSettings" class="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h3>全局设置</h3>
            <button class="btn-close">&times;</button>
          </header>
          <div class="modal-body">
            <div class="config-field">
              <label for="doubleInterval">双击间隔 (ms)</label>
              <input id="doubleInterval" type="number" min="100" max="1000" step="10" />
            </div>
            <div class="config-field">
              <label for="longPressMin">长按最短阈值 (ms)</label>
              <input id="longPressMin" type="number" min="200" max="4000" step="50" />
            </div>
            <p class="hint">提示：规则可设置更高的 durationMs，系统会匹配小于等于实际时长的最大阈值。</p>
          </div>
          <div class="modal-footer">
            <button id="btnApplySettings" class="btn-primary">应用</button>
          </div>
        </div>
      </div>

      <!-- Modal: Rule Editor -->
      <div id="modalEditor" class="modal">
        <div class="modal-content large">
          <header class="modal-header">
            <h3 id="formTitle">添加规则</h3>
            <button class="btn-close">&times;</button>
          </header>
          <div class="modal-body">
            <form id="ruleForm">
              <div class="form-grid">
                <label>物理按键
                  <div class="key-row">
                    <select id="keySelect"></select>
                    <input id="keyCodeCustom" type="number" min="0" placeholder="其它键码" class="hidden" />
                  </div>
                </label>
                <label>触发行为
                  <select id="behavior">
                    <option value="DOWN">按下</option>
                    <option value="UP">松开</option>
                    <option value="LONG_PRESS">长按</option>
                    <option value="LONG_PRESS_RELEASE">长按释放</option>
                    <option value="DOUBLE_PRESS">双击</option>
                    <option value="COMBO_DOWN">组合键按下</option>
                    <option value="COMBO_LONG_PRESS">组合键长按</option>
                  </select>
                </label>
                <label>长按阈值 (ms)
                  <input id="durationMs" type="number" min="0" step="50" placeholder="仅长按时需要" />
                </label>
                <label id="labelComboKey" class="hidden">组合键（第二个键）
                  <select id="comboKeySelect"></select>
                </label>
              </div>
              <div class="form-grid single">
                <label>动作类型
                  <select id="actionType">
                    <option value="run_shell">执行 Shell 命令</option>
                    <option value="send_key">发送按键事件</option>
                    <option value="launch_intent">启动 Intent</option>
                  </select>
                </label>
              </div>
              <div class="form-grid single">
                <label id="fieldShell">Shell 命令
                  <input id="command" type="text" placeholder='如：input keyevent 223 或 am start -a android.intent.action.ASSIST' />
                </label>
                <label id="fieldSendKey" class="hidden">要发送的 keyCode
                  <input id="sendKeyCode" type="number" min="0" step="1" placeholder="例如：27" />
                </label>
                <label id="fieldIntent" class="hidden">Intent JSON
                  <textarea id="intentJson" rows="6" placeholder='{"action":"android.intent.action.VOICE_ASSIST"}'></textarea>
                </label>
              </div>
              <p id="formError" class="error"></p>
              <div class="modal-footer no-border">
                <button type="submit" id="btnSubmit" class="btn-primary">确定</button>
                <button type="button" id="btnCancel" class="btn-secondary">取消</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <pre id="status" class="status">Ready.</pre>
    </section>
  </main>

  <script src="bridge.js"></script>
  <script src="app.js"></script>
</body>
</html>
